{% extends 'chirp/chirp_base.html' %}
{% load staticfiles %}


{% block content %}
    <h2>Chirp Detail</h2>

    <ul>
        <li>Title: {{ chirp.title }}</li>
        <li>Message: {{ chirp.message }}</li>
        <li>Author: {{ chirp.author.username }}</li>
        <li>Posted at: {{ chirp.posted_at }}</li>
    </ul>

    <p>
    <img src="{{ chirp.image.url }}">
    </p>
{% endblock %}
